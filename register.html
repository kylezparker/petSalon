<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>The Fashion Pet</title>
</head>
<body>


    <header>
        <h1>The Fashion Pet</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to the Fashion Pet</h2>
        <div class="container">
            <div class="mb-3">
                <label class="form-label">name:</label>
                <input class="form-control" type="text" placeholder="enter pets name" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">age:</label>
                <input class="form-control" type="number" placeholder="add the pets age" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">gender:</label>
                <input class="form-control" type="text" placeholder="add the pets gender" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label">breed:</label>
                <input class="form-control" type="text" placeholder="add the pets breed" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-select" id="selService">
                    <option value="nails cut">nails cut</option>
                    <option value="grooming">grooming</option>
                    <option value="vaccines">vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="register();">Register</button>
            </div>

        </div>
        <!-- registration form
        name age gender breed service owner phone -->
    
    </main>
    <footer >
        <!-- function will display here -->
        <p id="info"></p>

    </footer>

    
    <script src="scripts/register.js"></script>
    
</body>
</html>
